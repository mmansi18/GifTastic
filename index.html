<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif-tastic</title>

    <!--CSS-->
    <link rel="stylesheet" href ="assets/style.css" >
</head>
<body>
    <div class="container">
        
        <h1>Movie-Giphy Search</h1>
        
    </div>


    <!--Rendered buttons here-->
    <div class="container btns">
        <div id="giphy-view"></div>
    </div>


    <div class="row">

        <!--Gif holder-->
        <div class="column left">
            <div id="giphy-container" >
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Soluta tenetur qui a dolorum quo, vitae, explicabo placeat voluptates nemo vel minus porro, quae blanditiis eius id iste recusandae obcaecati eaque.</p>
            </div>
        </div>

        <!--Search container-->
        <div class="column right">
            <div class="giphy-form">
               <label for="giphy-input">Whats your favorite movie?!</label>
               <br>
               <input type="text" id="giphy-input" placeholder="Movie Title">
               <br>
               <input class="btn btn-primary" id="add-giphy" type="submit" value="Add Movie">
               <input class="btn btn-danger offset-3" id="reset" type="reset" value="Reset">
            </div>
        </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/gif.js"></script>
</body>
</html>
